<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <! --favicon -->
    <link rel = "icon" href = "person.png">
    <link rel="stylesheet" href="login.css">
  </head>
  <Script src ="login.js"> </Script>

  <body>
    <form name="myForm" action=index.html method="post">
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" id="name">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" id="pswd">
  </div>

  <input type="button" class="btn" onclick=validate() value="log in">
  <p>if you are not a user please register</p>
  <input type="button" class="btn"  onclick=signup() value="sign up">
</div>
</form>
  </body>
</html>
